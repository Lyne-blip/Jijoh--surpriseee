<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Jijoh ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            transition: background-color 0.8s ease; 
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Top Right Photo */
        #cornerPhoto {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 30;
            object-fit: cover;
        }

        /* Bottom Left Photo (The Goofy One) */
        #marginPhoto {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: auto;
            border-radius: 15px;
            border: 4px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            z-index: 5;
            transform: rotate(-5deg); /* Slight tilt for style */
        }

        #countdown {
            font-size: 1.1rem;
            color: #d63384;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 18px;
            border-radius: 30px;
            margin-bottom: 20px;
            font-weight: bold;
            z-index: 20;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            padding: 10px;
            z-index: 10;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            width: 100%;
        }

        button {
            padding: 20px 40px;
            font-size: 1.4rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: bold;
        }

        #yesBtn { background-color: #ff4d6d; color: white; z-index: 11; }
        #noBtn { background-color: #f0f0f0; color: #808080; position: absolute; left: 160px; }

        .slide-in {
            animation: slideUp 1.2s ease-out forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .heart, .kiss-emoji {
            position: fixed; bottom: -10px; user-select: none; pointer-events: none;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <img id="cornerPhoto" src="https://i.postimg.cc/Gmft0qR0/IMG-0965.jpg" alt="Jijoh Mini">
    <img id="marginPhoto" src="https://i.postimg.cc/Gmft0qR0/IMG-0965.jpg" alt="Goofy Jijoh">

    <div id="countdown">Loading countdown...</div>

    <h1 id="mainHeading">Will you be my valentines jijoh? üåπ</h1>

    <div class="buttons">
        <button id="yesBtn">YES! ‚ù§Ô∏è</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("February 14, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const diff = targetDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = `‚è≥ ${days}d ${hours}h ${mins}m ${secs}s until Valentine's!`;
        }
        setInterval(updateCountdown, 1000);

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const heading = document.getElementById('mainHeading');
        let yesSize = 1;
        let moveCount = 0;
        const messages = ["Wait, what?", "Think again...", "Are you sure??", "Try the other button!", "I'm still waiting...", "Don't do this!"];

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            yesSize += 0.5; 
            yesBtn.style.transform = `scale(${yesSize})`;
            if (moveCount < messages.length) {
                heading.innerHTML = messages[moveCount];
                moveCount++;
            }
        });

        yesBtn.addEventListener('click', () => {
            document.body.innerHTML = `
                <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background-color: #ff4d6d; color: white; padding: 20px;">
                    <h1 class="slide-in" style="font-size:2.5rem; text-shadow: 2px 2px 10px rgba(0,0,0,0.2); margin-bottom: 0;">KAMATA KISS JUU YA HIYO STORYüòöüòöüòÇüòÇ</h1>
                    <img class="slide-in" src="https://i.postimg.cc/ZqYGch25/IMG-1195.jpg" style="width:280px; border-radius:20px; border:10px solid white; box-shadow: 0 10px 40px rgba(0,0,0,0.3); margin-top: 20px;">
                    <div class="slide-in" style="margin-top: 25px;">
                        <h2 style="font-size:1.8rem;">WITH THAT I‚ÄôLL BE EXPECTING MY FLOWERS</h2>
                        <h1 style="font-size:2.2rem; letter-spacing: 2px;">MWAHHHHH LOVE YAHHHHHüí¶ü•π</h1>
                    </div>
                </div>
            `;
            setInterval(() => createFloatingEmoji('üíã'), 150);
            setInterval(() => createFloatingEmoji('üòö'), 200);
        });

        function createFloatingEmoji(emojiText) {
            const emoji = document.createElement('div');
            emoji.classList.add('kiss-emoji');
            emoji.innerHTML = emojiText;
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.fontSize = Math.random() * 30 + 20 + 'px';
            emoji.style.animationDuration = Math.random() * 2 + 2 + 's';
            document.body.appendChild(emoji);
            setTimeout(() => { emoji.remove(); }, 4000);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
